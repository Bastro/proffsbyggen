<script>
    $(document).ready(function () {

        // Delete User link click
        $('#userList').on('click', 'td a.linkdeleteuser', deleteUser);

        $.getJSON('/accountlist', function (data) {

            console.log(data);

            var tableContent = '';

            $.each(data, function(){
                tableContent += '<tr>';
                    tableContent += '<td>' + this.username + '</td>';
                    tableContent += '<td>' + this.type + '</td>';
                    tableContent += '<td><a href="#" class="linkdeleteuser"><center><label class="alert label">Radera</label></center></a></td>';
                tableContent += '</tr>'
            });

            $('#userList').append(tableContent);
        });

        // Delete User
        function deleteUser(event) {

        }

    });
</script>
