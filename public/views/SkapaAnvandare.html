{% extends 'head.html' %}
{% block content %}
<form method="POST">
<div class="row">
    <div class="small-6 small-centered columns">
        <h1><small>Skapa ny användare</small></h1>
        <label>Användarnamn:
            <input type="text" name="user" placeholder="" />
        </label>
    </div>
</div>

<div class="row">
    <div class="small-6 small-centered columns">
        <label>Lösenord:
            <input type="password" name="password" placeholder="" />
        </label>
        <label>Email:
            <input type="email" name="email" placeholder="" />
        </label>
        <center>
            <input type="submit" class="button" placeholder="" />
        </center>
    </div>
</div>
</form>
{% endblock %}
