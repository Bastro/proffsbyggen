{% extends 'head.html' %} {% block content %}
<!-- row -->
<div class="row">
    <div class="columns">
        <h1><small>Tidsrapportering</small></h1>
    </div>
</div>
<form method="POST">
    <!-- row -->
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label>Välj projekt:
                <select id="projectListEnable" name="project">
                    <!--
                        Exempel på hur htmlen kommer se ut
                        <option value="Project 1">Project 1</option>
                        -->
                </select>
            </label>
        </div>
    </div>
    <!-- row -->
    <div class="row">
        <div class="large-6 medium-6 columns">
            <label>Arbetsmoment:
                <input type="text" name="workActivities" />
            </label>
        </div>
        <div class="large-6 medium-6 columns">
            <label>Material från bussen:
                <input type="text" name="busMaterials" />
            </label>
        </div>
    </div>
    <!-- row -->
    <div class="row">
        <div class="large-2 medium-4 columns">
            <label>Antal Timmar:
                <select name="hours">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                </select>
            </label>
        </div>
    </div>
    <!-- row -->
    <div class="row">
        <div class="large-2 medium-4 columns">
            <label>Antal Resor:
                <select name="trips">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </label>
        </div>
    </div>
    <!-- row -->
    <!-- Kolla mer på!!!!!! -->
    <div class="row date" id="dp3" data-date="{{ moment(Date.now()).format('YYYY/MM/DD') }}" data-date-format="yyyy-mm-dd">
        <div class="large-2 medium-4 small-6 columns" style="padding-right:0">
            <input type="text" value="{{ moment(Date.now()).format('YYYY-MM-DD') }}" name="date"></div>
        <!-- styleing i html :P:P -->
        <div class="large-1 medium-2 small-6 columns end" style="padding-left:0">
            <span class="prefix"><i class="fa fa-calendar"></i></span>
        </div>
    </div>
    <!-- row -->
    <div class="row">
        <div class="columns">
            <!-- Inkluderar flash.html som innehåller hur alla felmeddelande ska se ut både tex och html -->
            {% include 'flash.html' %}
        </div>
    </div>
    <!-- row -->
    <div class="row">
        <center>
            <input class="button" type="submit" value="Skicka" />
        </center>
    </div>
</form>
{% endblock %} {% block jsbody %} {% parent %}
<!-- Fixa lokala scripts -->
<script src="../lib/foundation-datepicker/js/foundation-datepicker.js"></script>
<link rel="stylesheet" href="../lib/foundation-datepicker/stylesheets/foundation-datepicker.css" />
<script>
    $(function () {
        $('#dp3').fdatepicker({
            language: "sv",
            todayHighlight: true
        });
    });
</script>
<script>
    $.getJSON('/projectnamesenable', function (data) {
        var optionElements = '';

        for (var i = 0; i < data.length; i++) {
            optionElements += '<option value="' + data[i].name + '">' + data[i].name + '</option>';
        }

        // Tar bort alla li element i ul listan så de inte blir dubbletter
        $('#projectListEnable').empty();
        // Lägger till tableContent i ul elementet
        $('#projectListEnable').append(optionElements);
    });
</script>
{% endblock %}
